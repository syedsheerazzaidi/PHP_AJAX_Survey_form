<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

    
    <!-- <script type="text/javascript" src="script.js"></script> -->

    <title>Hello, world!</title>
  </head>
  <body class="text-center text-white" style="background: linear-gradient(#CCCCFF, #0066FF, transparent)">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <img src="images/logo.webp" class="logo">
        <h3>Survey Form</h3>
      </header>
      <main class="px-3">

        <div class="cover-container">
          <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 mainbcr">
              <h1 class="bcr"> Self Assistment Survey</h1>
              <p id="msg" class="text-black"></p>
              <form id="formid" method="POST" class="text-black flopad">
                <div class="form-group">
                  
                    <div class="row">
                     <div class="col-md-4 flopad">
                        <label for="Fullname" class="flopad">Name</label>
                     </div>
                     <div class="col-md-4 flopad">
                     
                       <input type="text" name="fname" id="fname"  class="flopad form-control" placeholder="First Name">
                     </div>
                     <div class="col-md-4 flopad">
                      
                       <input type="text" name="lname" id="lname"  class="flopad form-control" placeholder="Last Name">
                     </div>
                   </div>
                  
                  <div class="row">
                     <div class="col-md-4 flopad">
                        <label for="position" class="flopad">Position</label>
                     </div>
                     <div class="col-md-8 flopad">
                     
                       <input type="text" name="position" id="position"  class="flopad form-control" placeholder="Position">
                     </div>
                     
                  </div>
                  <div class="row">
                     <div class="col-md-4 flopad">
                        <label for="position"  class="flopad">Department</label>
                     </div>
                     <div class="col-md-8 flopad">
                     
                       <input type="text" name="department" id="department" class="flopad form-control" placeholder="Department">
                     </div>
                  </div>
                  
                     
                  </div>
                  <div class="row">
                   
                      <label for="txt" class="txtpad">Please Select the following skills you have</label>
                       <div>
                        <input
                          class="form-check-input flopad"
                          type="checkbox"
                          id="checkboxNoLabel"
                          value="Communication"
                          aria-label="..."
                          name="skills[]"
                        />
                         <label class="form-check-label flomar" for="exampleCheck1">Communication</label>
                      </div>

                      <div>
                        <input
                          class="form-check-input flopad"
                          type="checkbox"
                          id="checkboxNoLabel2"
                          value="Technical"
                          aria-label="..."
                          name="skills[]"
                        />
                         <label class="form-check-label flomar" for="exampleCheck2">Technical</label>
                      </div>
                      <div>
                        <input
                          class="form-check-input flopad"
                          type="checkbox"
                          id="checkboxNoLabel3"
                          value="Leardership"
                          aria-label="..."
                          name="skills[]"
                        />
                         <label class="form-check-label flomar" for="exampleCheck3">Leardership</label>
                      </div>
                      <div>
                        <input
                          class="form-check-input flopad"
                          type="checkbox"
                          id="checkboxNoLabel4"
                          value="Organizational"
                          aria-label="..."
                          name="skills[]"
                        />
                         <label class="form-check-label flomar" for="exampleCheck4">Organizational</label>
                      </div>
                      <div>
                        <input
                          class="form-check-input flopad"
                          type="checkbox"
                          id="checkboxNoLabel5"
                          value="Creative&Design"
                          aria-label="..."
                          name="skills[]"
                        />
                         <label class="form-check-label flomar" for="exampleCheck5">Creative&Design</label>
                      </div>
                      <div>
                        <input
                          class="form-check-input flopad"
                          type="checkbox"
                          id="checkboxNoLabel6"
                          value="Problem Solving"
                          aria-label="..."
                          name="skills[]"
                        />
                         <label class="form-check-label flomar" for="exampleCheck6">Problem Solving</label>
                      </div>
                      <br>
                      <button type="submit" class="btn btn-primary flopad">Submit</button>
                   </div>
                    
                     
                  </div>
                  
                </div>
               
              </form>

            </div>
            <div class="col-md-3"></div>
            
          </div>
          
        </div>
        
      </main>
    </div>
    

   

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="ajax-req.js"></script>

  </body>
</html>
